<ion-navbar *navbar>
  <ion-title>patient-detail</ion-title>
</ion-navbar>

<ion-content padding class="patient-detail">
  <ion-col>
      		PATIENT DETAILS FORM
  </ion-col>

    <ion-container>
	    <ion-item>
	      <ion-avatar item-left>
	         <img src="images/randomAvatar.jpg" />
	      </ion-avatar>
	      <p> Avatar Name <span class="statusRight">Doctor Name</span></p>
	        <!-- <p>{{person.email}}</p> -->
	    </ion-item>

      	<ion-row class="bottom-detail">
		    <ion-col width-30 class="bordered">
		      <p class="personal-detail"><strong>TIME</strong> <br><span class="appt-details">08:00 AM</span></p>
		    </ion-col>
		     <ion-col width-30 class="bordered">
		        <p class="personal-detail"><strong>DOB</strong><br><span class="appt-details">11/14/1983</span></p>
		    </ion-col>
		     <ion-col width-30 class="bordered">
		        <p class="personal-detail"><strong>ID NUMBER</strong><br><span class="appt-details">448-21-0891</span></p>
		    </ion-col>
		</ion-row>

 		<ion-row class="bottom-detail">
		    <button class="button button-block block-btn">Verify</button>
		</ion-row>


    </ion-container>


<ion-row class="header"> HEADER CLASS
    <ion-col width-100 class="button-container">
        <button class="icons" style="border: none;">
          <ion-icon name="cog"></ion-icon>
        </button>
        <button class="icons">
          <ion-icon name="people"></ion-icon>
        </button>
        <button class="icons">
          Edit Profile
        </button>
    </ion-col>
</ion-row>


</ion-content>
